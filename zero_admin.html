  <div id="pane">

    <div class="func">
      <p>OBJECT</p>
      <p>add_records</p>

  </div>

  <div id="denied">
    <p>SAFETY SYSTEM</p>
    <p>COMMAND REJECTED</p>
  </div>

  <div id="safe">

      <div class="scales l">
        <p></p>

        <p></p>

        <p></p>
        <p></p>
        <p></p>
        <p></p>

    </div>

        <!-- <div class="small"><p>空</p></div>
        <div class="small"><p>空</p></div> -->
      </div>
    </div>
  </div>

  <div id="command">
    <div class="hex" onclick="go('thread/meets')">
      <img src="img/hex.svg">
      <p>MEETS</p>
    </div>
    <div class="hex" onclick="go('thread/records')">
      <img src="img/hex.svg">
      <p>RECORDS</p>
    </div>
    <div class="hex" onclick="go('thread/stats')">
      <img src="img/hex.svg">
      <p>STATS</p>
    </div>
    <div class="hex" onclick="go('foreign')">
      <img src="img/hex.svg">
      <p>FOREIGN</p>
    </div>
    <div class="hex">
      <img src="img/hex.svg">
      <p>GOTO TOP</p>
      <a href="/"></a>
    </div>
  </div>

  <div id="form">
    <form method="get" action="" name="args">
      <div class="row">
        <p>range</p>
        <input name="range" type="text">
      </div>
      <div class="row">
        <p>from</p>
        <input name="from" type="text">
      </div>
      <div class="row">
        <p>to</p>
        <input name="to" type="text">
      </div>
      <div class="row">
        <p>year</p>
        <input name="year" type="text">
      </div>
    </form>
