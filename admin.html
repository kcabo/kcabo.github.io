<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="email=no,telephone=no,address=no" />
  <title>Admin | Swimmers Zero</title>
  <meta name="description" content="日本全国の競泳レースを毎日自動解析。ランキングや選手個人の分析結果をご覧いただけます。">
  <meta name="robots" content="noindex,nofollow">
  <link rel="icon" type="image/png" href="static/img/icon-192x192.png">
  <link rel="apple-touch-icon" type="image/png" href="static/img/apple-touch-icon-180x180.png">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="static/css/admin.css">
  <script src="https://kit.fontawesome.com/fd65322e4b.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="caution">
      <p>Authorized Personnel Only</p>
    </div>
    <div class="caption">
      <div class="rect"></div>
      <div class="char">
        <p>管理者用系統制御画面</p>
        <p>Swimmers Zero System Control</p>
      </div>
      <div class="rect"></div>
    </div>
  </header>

  <div id="pane">
    <div class="buttons">
      <div class="active">
        <p>開始</p>
      </div>
      <div class="">
        <p>完了</p>
      </div>
    </div>
    <div class="func">
      <p>OBJECT</p>
      <p>add_records</p>
      <p> >>> range: 10</p>
    </div>
  </div>

  <div id="denied">
    <p>SAFETY SYSTEM</p>
    <p>COMMAND REJECTED</p>
  </div>

  <div id="safe">
    <div class="left">
      <p class="danger">火</p>
    </div>
    <div class="column">
      <div class="sub">
        <div class="small">
          <p>空</p>
        </div>
        <div class="small">
          <p>実装</p>
        </div>
      </div>
    </div>
  </div>

  <div id="command">
    <div class="hex" onclick="go('meets')">
      <img src="static/img/hex.svg">
      <p>MEETS</p>
    </div>
    <div class="hex" onclick="go('records')">
      <img src="static/img/hex.svg">
      <p>RECORDS</p>
    </div>
    <div class="hex">
      <img src="static/img/hex.svg">
      <p>STATS</p>
      <a href="stats"></a>
    </div>
    <div class="hex">
      <img src="static/img/hex.svg">
      <p>FOREIGN</p>
      <a href="deleteForeign"></a>
    </div>
    <div class="hex">
      <img src="static/img/hex.svg">
      <p>GOTO TOP</p>
      <a href="/"></a>
    </div>
  </div>

  <div id="form">
    <form method="get" action="" name="args">
      <div class="row">
        <p>range</p>
        <input name="range" type="text">
      </div>
      <div class="row">
        <p>from</p>
        <input name="from" type="text">
      </div>
      <div class="row">
        <p>to</p>
        <input name="to" type="text">
      </div>
      <div class="row">
        <p>year</p>
        <input name="year" type="text">
      </div>
    </form>
  </div>

  <footer>

  </footer>

  <script>
  // {% autoescape false %}
    function go(target) {
      var path = location.pathname;
      var url = path + "/" + target;
      document.args.action = url;
      document.args.submit();
    };
  // {% endautoescape %}
  </script>
</body>

</html>
